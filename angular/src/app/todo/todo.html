<div class="todo-container">
  <h2>ğŸ“ My Daily Todo</h2>

  <div class="todo-input">
    <input
      type="text"
      [(ngModel)]="newTodoText"
      placeholder="What do you want to do today?"
    />
    <button class="add-btn" (click)="addTodo()">Add</button>
    <button class="refresh-btn" (click)="refreshTodos()">Refresh</button>
  </div>

  <ul *ngIf="todos.length > 0; else emptyState">
    <li *ngFor="let todo of todos">
      <span>{{ todo.text }}</span>
      <button class="delete-btn" (click)="deleteTodo(todo.id)">âœ–</button>
    </li>
  </ul>

  <ng-template #emptyState>
    <p class="empty">No tasks yet. Add one â˜ï¸</p>
  </ng-template>
</div>
